<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Address Book</title>
</head>
<body>
	<form action="addPersonServlet" method="post">
		First Name: <input type="text" name="firstName" placeholder = "first name"> 
		Last Name: <input type="text" name="lastName" placeholder = "last name" >
		Birth Date: <input type="date" name="birthDate" placeholder = "yyyy/MM/dd"> 
		Phone Number: <input type="text" name="phoneNumber" placeholder = "123-456-7890"> 
		Phone Type: <input type="text" name="phoneType" placeholder = "home/mobile/work"> 
		Email: <input type="text" name="email" placeholder = "example@sample.com"> 
		Email Type: <input type="text" name="emailType" placeholder = "personal/work"> 
		<input type="submit" value="add to address book">
	</form>
	<br />
	<a href="viewAllPeopleServlet">View the complete list</a>
</body>
</html>
